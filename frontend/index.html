<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="main">
        <div class="header">
            <h1>FUSION</h1>
        </div>
        <div class="image_block">
            <div class="image_uploader">
                <div class="base_image">
                    <label for="base_image_input" class ="file_type">BROWSE BASE IMAGE</label>
                    <input type="file" id = "base_image_input" onchange ="readURL(1, this);">
                    
                    <img id = "base_image_output" src="" alt="UPLOAD BASE COLOR IMAGE" width ='400'>
                </div>
                <div class="input_image">
                    <label for="input_image_input" class ="file_type">BROWSE INPUT IMAGE</label>
                    <input type="file" id = "input_image_input" onchange="readURL(2 , this)">
                    
                    <img  id = "input_image_output" src="" alt="UPLOAD INPUT IMAGE" width = '400'>
                </div>
            </div>
            <div class="image_output">
                <img  id = "fusion_image" src="" alt="" width="300">
                <a id="download_image" class="invisible_elm" href="" download="fused_image">DOWNLOAD</a>
            </div>
        </div>
        <div class="buttons">

            <div id="cluster_slider_container">
                <h4>
                    CLusters :
                    <span id="cluster_range">10</span> 
                 </h4>
                <input type="range" min="0" max="100" value="10" class="slider" id="clutser_slider" onchange="slider(0 , this)">
            </div>
           
            <div id="alpha_slider_container">

                <h4>
                    Alpha :
                    <span id="alpha_range">0.01</span> 
                 </h4>
                <input type="range" min="0" max="100" value="10" class="slider" id="alpha_slider" onchange="slider(1 , this)">

            </div>

            <div id="beta_slider_container">
                
                <h4>
                    Beta :
                    <span id="beta_range">0.01</span> 
                 </h4>
                <input type="range" min="0" max="100" value="10" class="slider" id="beta_slider" onchange="slider(2 , this)">
                
            </div>

            <div id="enchant_slider_container">

                <h4>
                    Enchant :
                    <span id="enchant_range">0.8</span> 
                 </h4>
                <input type="range" min="0" max="10" value="8" class="slider" id="enchant_slider" onchange="slider(3 , this)">

            </div>

            <div id="shift_slider_container">

                <h4>
                    Shift :
                    <span id="shift_range">0.3</span> 
                 </h4>
                <input type="range" min="0" max="10" value="3" class="slider" id="shift_slider" onchange="slider(4 , this)">

            </div>

             <h4>
                Version : 
                <select id="version select" onchange="drop_down(this);">
                    <option value="version1">Gaussian</option>
                    <option value="version2">vanila</option>
                    <option value="version3">blackRem</option>
                </select>
             </h4>

            
            <button id="fuse_button" onclick="fuse_images();">
                FUSE
            </button>
            
        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
